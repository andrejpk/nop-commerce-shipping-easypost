name: Build and Package Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: plugin

    - name: Checkout nopCommerce
      uses: actions/checkout@v4
      with:
        repository: nopSolutions/nopCommerce
        ref: master
        path: nopCommerce

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore nopCommerce dependencies
      run: dotnet restore nopCommerce/src/NopCommerce.sln

    - name: Restore plugin dependencies
      run: dotnet restore plugin/src/Plugins/Nop.Plugin.Shipping.EasyPost/Nop.Plugin.Shipping.EasyPost.csproj

    - name: Build plugin
      run: dotnet build plugin/src/Plugins/Nop.Plugin.Shipping.EasyPost/Nop.Plugin.Shipping.EasyPost.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test plugin/src/Tests/Nop.Plugin.Shipping.EasyPost.Tests/Nop.Plugin.Shipping.EasyPost.Tests.csproj --configuration Release --verbosity normal

    - name: Install dotnet-script
      run: dotnet tool install -g dotnet-script

    - name: Package plugin
      run: dotnet script build.cs
      working-directory: plugin
      env:
        NopCommerceRoot: ${{ github.workspace }}/nopCommerce/src

    - name: Upload plugin package
      uses: actions/upload-artifact@v4
      with:
        name: Nop.Plugin.Shipping.EasyPost
        path: plugin/Nop.Plugin.Shipping.EasyPost_v*.zip
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Checkout nopCommerce
      uses: actions/checkout@v4
      with:
        repository: nopSolutions/nopCommerce
        ref: master
        path: nopCommerce

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore nopCommerce dependencies
      run: dotnet restore nopCommerce/src/NopCommerce.sln

    - name: Restore plugin dependencies
      run: dotnet restore src/Plugins/Nop.Plugin.Shipping.EasyPost/Nop.Plugin.Shipping.EasyPost.csproj /p:NopCommerceRoot=${{ github.workspace }}/nopCommerce/src

    - name: Build plugin
      run: dotnet build src/Plugins/Nop.Plugin.Shipping.EasyPost/Nop.Plugin.Shipping.EasyPost.csproj --configuration Release --no-restore /p:NopCommerceRoot=${{ github.workspace }}/nopCommerce/src

    - name: Install dotnet-script
      run: dotnet tool install -g dotnet-script

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm ci

    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NopCommerceRoot: ${{ github.workspace }}/nopCommerce/src
      run: npx semantic-release
